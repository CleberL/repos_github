<!DOCTYPE html>
<html lang="pt">

    <title>API Github</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="repo-form">
        <strong id="repositorios">Comparador de Repositórios</strong>

      <ul id="repo-list"></ul>
    </div>

    <script src="./bundle.js"></script>
  </body>
</html>
